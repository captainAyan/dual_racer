<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Dual Racer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      font-family: sans-serif;
      padding: 0;
      margin: 0;
      scroll-behavior: smooth;
      background-color: #310549;
    }
    .container {
      padding: 2em 1em 2em 1em;
      width: 100%;
    }
    @media (min-width:320px)  {
      .container {
        padding: 2em 1em 2em 1em;
      }
    }
    @media (min-width:480px)  {
      .container {
        padding: 2em 2em 2em 2em;
      }
    }
    @media (min-width:600px)  {
      .container {
        padding: 2em 4em 2em 4em;
      }
    }
    @media (min-width:801px) {
      .container {
        width: 720px;
        margin:auto;
      }
    }
    .section {
      padding: 1rem 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    a {
      color: white;
    }
  </style>
</head>
<body>

  <div class='container'>
  <div class='section' style="min-height: 90vh;">

    <img src='./boats.png' alt='' width="108px" style="margin-bottom: 52px;">
    <img src='./text1.png' alt='' width="192px" style="margin-bottom: 40px;">
    <img src='./text2.png' alt='' width="108px" style="margin-bottom: 40px;">

    <a href='#' style="margin-bottom: 32px;" id="download_link">
      <img src='./download_button.png' alt='' width="164px">
    </a>

    <a href='https://github.com/captainAyan/dualracer' target="_blank">Github Repo</a>
  </div>
  </div>
  <script>
    (async () => {
      const rawResponse = await fetch(
      'https://api.github.com/repos/captainAyan/dualracer/releases/latest',
      {method: 'GET'}
      );
      const content = await rawResponse.json();
      let version_name = content.tag_name;
      let download_url = `https://github.com/captainAyan/dualracer/releases/download/${version_name}/DualRacer.apk`;
      document.getElementById("download_link").href = download_url;
    })();
  </script>
</body>
</html>
